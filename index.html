<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apology Message</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #E4C59E;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    position: relative;
}

.message-box {
    display: none;
    background-color: #fff;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    position: absolute;
    top: 100%;
    left: 50%;
    transform: translate(-50%, 20px);
    z-index: 1;
}

h1 {
    color: #333;
    margin-bottom: 10px;
}

p {
    color: #666;
    margin-bottom: 15px;
}

p:last-child {
    font-style: italic;
    font-weight: bold;
}

.button {
    background-color: #4CAF50;
    border: none;
    color: white;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.button:hover {
    background-color: #45a049;
}
</style>
<body>
    <div class="container">
        <button class="button" id="toggleButton" onclick="toggleMessage()">Message</button>
        <div class="message-box" id="apologyMessage">
            <h1>My Teroso</h1>
            <p>Olly im sorry iloveyou gagawin kona lahat ako na bahala wait kalang nagtatampo ka ginawa ko para sayo to para mag sorry naiintindihan kona mahal kita sobra sorry talaga ilove you patawarin mona ako.</p>
            <p>lahat ng pag mamahal ko,</p>
            <p>Caldamo Warlito</p> 
        </div>
    </div>
    
    <script>
        function toggleMessage() {
            const messageBox = document.getElementById('apologyMessage');
            const toggleButton = document.getElementById('toggleButton');
            
            messageBox.style.display = 'block';
            toggleButton.style.display = 'none';
            
            const buttonRect = toggleButton.getBoundingClientRect();
            const messageRect = messageBox.getBoundingClientRect();
            const xOffset = buttonRect.left + buttonRect.width / 2 - messageRect.width / 2;
            messageBox.style.left = xOffset + 'px';
        }
    </script>
</body>
</html>
